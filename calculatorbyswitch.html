<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Calculator Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="calculatorbyjquery.css">
</head>
<script src="calculatorbyjquery.js"></script>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-xs-1"></div>
			<div class="col-lg-3 col-md-4 col-xs-10" style="color:blue;font-size:30px;">CANCULATOR</div>
			<div class="col-lg-4 col-md-4 col-xs-2"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-xs-1"></div>
			<div class="col-lg-3 col-md-4 col-xs-10 stl" style="background-color:black;"><br>
				<center><input type="text" id="txtdisp"size="24" height="40%"style="text-align:right"/><center><br>

                <p><input type="button" value=" ">
                    <input type="button" value=" ">
                    <input type="button" value=" ">
                    <input type="button" value="C"  class="clear"></p>

				<p><input type="button"class="butClass"value="7">
				<input type="button" class="butClass"value="8">
				<input type="button" class="butClass"value="9">
				<input type="button" class="butOpClass"value="+" style="background-color:red;"></p>

				<p><input type="button" class="butClass"value="4">
				<input type="button"class="butClass"value="5">
				<input type="button" class="butClass"value="6">
				<input type="button" class="butOpClass"value="-" style="background-color:red;"></p>

                <p><input type="button" class="butClass"value="3">
                <input type="button"  class="butClass"value="2">
                <input type="button" id="btn1"class="butClass"value="1">
                <input type="button" class="butOpClass"value="*" style="background-color:red;"></p>

                 <input type="button" id="stl"class="butClass"value=".">
                <input type="button" class="butClass"value="0">
                <input type="button" class="butOpClass"value="=" style="background-color:green;">
                <input type="button"class="butOpClass"value="/" style="background-color:red;"><br><br>
			</div>
			<div class="col-lg-4 col-md-4 col-xs-2"></div>
		</div>
	</div>
    
</body>
